	<head>
		<title>Matt Smith</title>

	</head>
	<body class="is-loading">
	<canvas id="c"></canvas>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/matt-small.jpg" alt="" /></span>
							<h1>Matt Smith</h1>
							<p>IT Innovator & Sustainability Researcher</p>
						</header>
						
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="https://www.linkedin.com/in/mattfromnewzealand" class="fa-linkedin">LinkedIn</a></li>
								<li><a href="https://twitter.com/splnty" class="fa-twitter">Twitter</a></li>
								<li><a href="https://www.instagram.com/sustainability_is_key/" class="fa-instagram">Instagram</a></li>
								
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Matt Smith</li>
							<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

			<script> 
			var c = document.getElementById("c");
			var ctx = c.getContext("2d");

			//making the canvas full screen
			c.height = window.innerHeight;
			c.width = window.innerWidth;

			//word characters - taken from the unicode charset
			var word = "ムタ二コク170589シモラキリエスハヌトユMATTSMITH";
			//converting the string into an array of single characters
			word = word.split("");

			var font_size = 10;
			var columns = c.width/font_size; //number of columns for the rain
			//an array of drops - one per column
			var drops = [];
			//x below is the x coordinate
			//1 = y co-ordinate of the drop(same for every drop initially)
			for(var x = 0; x < columns; x++)
				drops[x] = 1; 

			//drawing the characters
			function draw()
			{
				//Black BG for the canvas
				//translucent BG to show trail
				ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
				ctx.fillRect(0, 0, c.width, c.height);
				
				ctx.fillStyle = "#0F0"; //green text
				ctx.font = font_size + "px arial";
				//looping over drops
				for(var i = 0; i < drops.length; i++)
				{
					//a random word character to print
					var text = word[Math.floor(Math.random()*word.length)];
					//x = i*font_size, y = value of drops[i]*font_size
					ctx.fillText(text, i*font_size, drops[i]*font_size);
					
					//sending the drop back to the top randomly after it has crossed the screen
					//adding a randomness to the reset to make the drops scattered on the Y axis
					if(drops[i]*font_size > c.height && Math.random() > 0.975)
						drops[i] = 0;
					
					//incrementing Y coordinate
					drops[i]++;
				}
			}

			setInterval(draw, 33);

			</script>


	</body>
</html>
